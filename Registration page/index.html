<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/Lato-Light.ttf">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/charts.min.css">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="reg_title">
                <h1>Регистрация</h1>
            </div>
            <div class="col-12">
                <div class="wrapper">
                    <div class="features">
                        <div class="details_name">
                            <label for="name">Имя/Фамилия:</label>
                            <input id="name" type="">
                        </div>
                        <div class="genders">
                            <div class="genders_title">
                                <label for="">Пол:</label>
                            </div>
                            <div class="genders_form_check_1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Мужской
                                </label>
                            </div>
                            <div class="genders_form_check_2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Женский
                                </label>
                            </div>
                        </div>
                        <div class="genders_insert_login">
                            <label for="email">Email:</label>
                            <input id="email" type="">
                        </div>
                        <div class="genders_insert_password">
                            <label for="pass">Пароль:</label>
                            <input id="pass" type="">
                        </div>
                        <div class="genders_repeat_password">
                            <label for="repeatpass">Повтор пароля:</label>
                            <input id="repeatpass" type="">
                        </div>
                        <div class="genders_confirmation">
                            <button>Войти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
